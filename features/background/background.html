<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>:background</title>
    <link rel="stylesheet" href="/main-style.css">
    <link rel="stylesheet" href="/features/background/background-style.css">
    <link rel="icon" href="/resources/images/web_icon.png">
</head>

<body>
    <a href="/"><h1 class="title"><span class="dots">:</span>background</h1></a>
    <div class="range-controllers">
        <p>change some values üëá</p>

        <div class="controller-info">
            <label for="hue">HUE:</label>
            <span class="value" id="hue-value">50</span>
        </div>
        <input type="range" id="hue" min="0" max="320" value="50">

        <div class="controller-info">
            <label for="grayscale">GRAYSCALE:</label>
            <span class="value" id="grayscale-value">0</span>
        </div>
        <input type="range" id="grayscale" min="0" max="100" value="0">

        <div class="controller-info">
            <label for="opacity">OPACITY:</label>
            <span class="value" id="opacity-value">20</span>
        </div>
        <input type="range" id="opacity" min="0" max="100" value="20">

        <div class="controller-info">
            <label for="brightness">BRIGHTNESS:</label>
            <span class="value" id="brightness-value">100</span>
        </div>
        <input type="range" id="brightness" min="0" max="300" value="100">

        <div class="controller-info">
            <label for="blur">BLUR:</label>
            <span class="value" id="blur-value">0</span>
        </div>
        <input type="range" id="blur" min="0" max="100" value="0">

        <button class="reset-button" id="reset-button">‚ôªÔ∏è</button>
    </div>
</body>

<canvas class="gradient-canvas" id="gradient-canvas"></canvas>
<script src="/gradient.js"></script>
<script src="/features/background/canvas-controller.js"></script>

</html>
